<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .footer p {
            text-align: center;
            color: #ff69b4;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 10px;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ff69b4;
            width: 0;
            animation: typing 6s steps(60, end) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        img {
            pointer-events: none;
        }
    </style>
</head>
